<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Post</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    
        <!--this is the nav-->
        <div class="navbar">
                <img class="DarkMode" id="ToggleDark" src="https://i.pinimg.com/564x/0d/e9/75/0de97592a7392dcabcb6984e4c120e69.jpg" alt="Image">
        </div>

        <!--bottom boxes with img and form-->
        <div id="BottomBlock">
                
            <!--this is the left container for image-->
            <div id="LeftBlock">
                <div class="LeftContent">
                    <h1 id="LeftHeader">My First Blog</h1>
                    <img id="LeftImg" src="./assets/images/—Pngtree—go to the beach summer_6469075.png" alt="beach clip art">      
                </div>
            </div>

                <!--this is the right container for form-->
            <div id="RightBlock">
                
                <!--header for form box-->
                <h3 id="RightHead">What's on your mind?</h3>
                
                <!--this is the form -->
                <form action="./assets/js/blog.js" method="post">
                        
                    <!--username-->
                    <label for="Username">Username</label>
                    <input type="text" name="Username" id="Username" required>
                       
                    <!--title-->
                    <label for="Title">Title</label>
                    <input type="text" name="Title" id="Title" required>
                        
                    <label for="Content">Content</label>
                    <textarea name="Content" id="Content" cols="20" rows="10"></textarea><br>

                    <!--submit button-->
                    <input id="Submit" type="submit">
                
                </form>
            </div>
        </div> 
    <script src="./assets/js/logic.js"></script>
</body>
</html>
