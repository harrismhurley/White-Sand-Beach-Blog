<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Post</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img class="DarkMode" id="ToggleDark" src="https://i.pinimg.com/564x/0d/e9/75/0de97592a7392dcabcb6984e4c120e69.jpg" alt="Image">
    </div>

    <!-- Bottom boxes with image and form -->
    <div id="BottomBlock">
        <!-- Left container for image -->
        <div id="LeftBlock">
            <div class="LeftContent">
                <h1 id="LeftHeader">My First Blog</h1>
                <img id="LeftImg" src="./assets/images/—Pngtree—go to the beach summer_6469075.png" alt="beach clip art">      
            </div>
        </div>

        <!-- Right container for form -->
        <div id="formContainer">
            <h3 id="RightHead">Create Your Post</h3>
            <form id="blogForm">
                <label for="Username">Username</label>
                <input type="text" name="Username" id="Username" required>
                
                <label for="Title">Title</label>
                <input type="text" name="Title" id="Title" required>
                
                <label for="Content">Content</label>
                <textarea name="Content" id="Content" cols="30" rows="10" required></textarea>
    
                <input id="Submit" type="submit" value="Submit">
            </form>
        </div>
    </div> 
    <!--JavaScript link-->
    <script src="./assets/js/logic.js"></script>
</body>
</html>
