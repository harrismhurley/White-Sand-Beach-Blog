<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Post</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>
<body>
    <script src="./assets/js/logic.js"></script>
        <!--this is the nav-->
        <div class="navbar">
                <img id="DarkLightSelector" src="https://i.pinimg.com/564x/0d/e9/75/0de97592a7392dcabcb6984e4c120e69.jpg" alt="Image">
        </div>

        <!--bottom boxes with img and form-->
        <div id="BottomBlock">
                
            <!--this is the left container for image-->
            <div id="LeftBlock">
                <div class="LeftContent">
                    <h1 id="LeftHeader">My First Blog</h1>
                    <img id="LeftImg" src="https://static.vecteezy.com/system/resources/previews/023/792/136/non_2x/evening-on-the-beach-with-palm-trees-an-evening-on-the-beach-with-palm-trees-colorful-picture-for-rest-orange-sunset-in-the-blue-sky-flat-illustration-vector.jpg" alt="beach clip art">      
                </div>
            </div>

                <!--this is the right container for form-->
            <div id="RightBlock">
                
                <!--header for form box-->
                <h3 id="RightHead">What's on your mind?</h3>
                
                <!--this is the form -->
                <form action="./assets/js/blog.js" method="post">
                    <div class="form-group">
                        
                        <!--username-->
                        <label for="Username">Username</label>
                        <input type="text" name="username" id="username" class="username-imput" required>
                       
                        <!--title-->
                        <label for="Title">Title</label>
                        <input type="text" name="Title" id="Title" class="Title" required>
                        
                        <label for="Content">Content</label>
                        <textarea name="Content" id="Content" cols="20" rows="10"></textarea><br>

                        <!--submit button-->
                        <input id="Submit" type="submit">
                    </div>
                </form>
            </div>
        </div> 
</body>
</html>
